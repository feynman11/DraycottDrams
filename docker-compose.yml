version: '3.8'

services:
  db:
    image: postgres:15
    container_name: draycott-drams-db
    environment:
      POSTGRES_DB: draycottdrams
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d draycottdrams"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build: .
    container_name: draycott-drams-app
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/draycottdrams?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret-change-in-production
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "bun run db:push && bun run db:seed && bun run dev"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: package.json

volumes:
  postgres_data:
